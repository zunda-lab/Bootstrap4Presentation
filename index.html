<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/night.css">
	<!-- <link rel="stylesheet" href="css/theme/black.css"> -->

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown="./md/title.md" data-separator="^\n---\n" data-separator-vertical="^\+\+\+\n" data-separator-notes="^Note:"
			 data-charset="UTF-8" id="title">
			</section>
			<section data-markdown="./md/menu.md" data-separator="^\n---\n" data-separator-vertical="^\+\+\+\n" data-separator-notes="^Note:"
			 data-charset="UTF-8" id="menu">
			</section>
			<section data-markdown="./md/sample_app.md" data-separator="^\n---\n" data-separator-vertical="^\+\+\+\n" data-separator-notes="^Note:"
			 data-charset="UTF-8" id="sample_app">
			</section>
			<section data-markdown="./md/setup_mac.md" data-separator="^\n---\n" data-separator-vertical="^\+\+\+\n" data-separator-notes="^Note:"
			 data-charset="UTF-8" id="setup_mac">
			</section>
			<section data-markdown="./md/setup_win.md" data-separator="^\n---\n" data-separator-vertical="^\+\+\+\n" data-separator-notes="^Note:"
			 data-charset="UTF-8" id="setup_win">
			</section>
			<section data-markdown="./md/starter_template.md" data-separator="^\n---\n" data-separator-vertical="^\+\+\+\n" data-separator-notes="^Note:"
			 data-charset="UTF-8" id="starter_template">
			</section>
			<section data-markdown="./md/setup_vscode.md" data-separator="^\n---\n" data-separator-vertical="^\+\+\+\n" data-separator-notes="^Note:"
			 data-charset="UTF-8" id="setup_vscode">
			</section>
			<section data-markdown="./md/setup_app.md" data-separator="^\n---\n" data-separator-vertical="^\+\+\+\n" data-separator-notes="^Note:"
			 data-charset="UTF-8" id="setup_app">
			</section>
			<section data-markdown="./md/apply_class.md" data-separator="^\n---\n" data-separator-vertical="^\+\+\+\n" data-separator-notes="^Note:"
			 data-charset="UTF-8" id="apply_class">
			</section>
			<section data-markdown="./md/grid_system.md" data-separator="^\n---\n" data-separator-vertical="^\+\+\+\n" data-separator-notes="^Note:"
			 data-charset="UTF-8" id="grid_system">
			</section>
			<section data-markdown="./md/screen_size.md" data-separator="^\n---\n" data-separator-vertical="^\+\+\+\n" data-separator-notes="^Note:"
			 data-charset="UTF-8" id="screen_size">
			</section>
			<section data-markdown="./md/container.md" data-separator="^\n---\n" data-separator-vertical="^\+\+\+\n" data-separator-notes="^Note:"
			 data-charset="UTF-8" id="container">
			</section>
			<section data-markdown="./md/jumbotron.md" data-separator="^\n---\n" data-separator-vertical="^\+\+\+\n" data-separator-notes="^Note:"
			 data-charset="UTF-8" id="jumbotron">
			</section>
			<section data-markdown="./md/table.md" data-separator="^\n---\n" data-separator-vertical="^\+\+\+\n" data-separator-notes="^Note:"
			 data-charset="UTF-8" id="table">
			</section>
			<section data-markdown="./md/form_basic.md" data-separator="^\n---\n" data-separator-vertical="^\+\+\+\n" data-separator-notes="^Note:"
			 data-charset="UTF-8" id="form_basic">
			</section>
			<section data-markdown="./md/form_apply.md" data-separator="^\n---\n" data-separator-vertical="^\+\+\+\n" data-separator-notes="^Note:"
			 data-charset="UTF-8" id="form_apply">
			</section>
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({

			history: false,

			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
			]
		});
	</script>
</body>

</html>
